<div class="w-50 bg-light shadow rounded p-3">
  <h5>Write a review for {{restaurant.name}}</h5>
  <form (submit)="createReview(restaurant._id)">
    <div class="form-group">
      <label>Your Name:</label>
      <input type="text" class="form-control" name="newReview.name" [(ngModel)]="newReview.name">
      <span *ngIf="error.name" class="text-danger">{{error.name.message}}</span>
    </div>
    <div class="form-group">
      <label>Rating:</label>
      <select class="form-control" name="newReview.rating" [(ngModel)]="newReview.rating">
      <option value="5">5 stars</option>
      <option value="4">4 stars</option>
      <option value="3">3 stars</option>
      <option value="2">2 stars</option>
      <option value="1">1 star</option>
      </select>
    </div>
    <div class="form-group">
      <label>Your Review:</label>
      <textarea class="form-control" name="newReview.review" [(ngModel)]="newReview.review"></textarea>
      <span *ngIf="error.review" class="text-danger">{{error.review.message}}</span>
    </div>
    <button type="button" class="btn btn-warning shadow rounded mr-2" [routerLink]="['/restaurant',restaurant._id]">Cancel</button>
    <button type="submit" class="btn btn-primary shadow rounded">Submit</button>
  </form>
</div>
